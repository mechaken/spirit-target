name: Build spirit-target

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-cli-v1:
    container:
      image: ghcr.io/armmbed/mbed-os-env:master-latest

    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: [NUCLEO_F303K8]
        profile: [release, debug, develop]

    steps:
      - uses: actions/checkout@v2

      - name: build-mbed-cli
        run: |
          set -e
          mbed deploy
          mbed compile -t GCC_ARM -m ${{ matrix.target }} --profile ${{ matrix.profile }}

  build-cli-v2:
    container:
      image: ghcr.io/armmbed/mbed-os-env:master-latest

    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: [NUCLEO_F303K8]
        profile: [release, debug, develop]

    steps:
      - uses: actions/checkout@v2

      - name: build-mbed-tools
        run: |
          set -e
          mbed-tools deploy
          mbed-tools compile -t GCC_ARM -m ${{ matrix.target }} --profile ${{ matrix.profile }}

  build-make:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: build-make
        run: |
          set -e
          sudo apt update
          sudo apt full-upgrade
          sudo apt install make gcc-arm-none-eabi grep
          git clone $(grep -oP "^.*(?=#)" mbed-os.lib)
          cd mbed-os
          git checkout $(grep -oP "(?<=#).*$" ../mbed-os.lib)
          cd ..
          make
